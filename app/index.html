<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" href="css/style.min.css">
	<script src="js/all.min.js"></script>
	<title>Brand</title>
</head>
<body>

	<header class="header">
		<div class="container header__wrap">
			
			<div class="header__inner">
				<a class="logo" href="#">
					<img class="logo__img" src="img/header/logo.png" alt="logo">
				</a>
				<form class="search-form" action="get">
					<a class="search-form__browse-btn" href="#">
						Browse <i class="fas fa-caret-down"></i>
					</a>
					<input class="search-form__search-input" type="text" placeholder="Search for Item...">
					<button type="submit" class="search-form__search-btn">
						<i class="fas fa-search"></i>
					</button>
				</form>
			</div>

			<div class="header__inner">
				<a class="shopping-cart" href="#">
					<img class="shopping-cart__img" src="img/header/shopping_cart.png" alt="shopping-cart">
				</a>
				<a class="header__account-btn" href="#">
					My Account <i class="fas fa-caret-down"></i>
				</a>
			</div>
			
		</div>
	</header>
	
</body>
</html>
