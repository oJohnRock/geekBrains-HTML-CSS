<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Brand</title>
</head>
<body>

	<header class="header">
		<div class="container header__wrap">
			
			<div class="header__inner">
				<a class="logo" href="#">
					<img class="logo__img" src="img/header/logo.png" alt="logo">
				</a>
				<form class="search-form" action="get">
					<a class="search-form__browse-btn" href="#">Browse</a>
					<input class="search-form__input-query" type="text" placeholder="Search for Item...">
					<button type="submit" class="search-form__search-btn">
						<i class="fas fa-search"></i>
					</button>
				</form>
			</div>

			<div class="header__inner">
				<a class="header__cart" href="#">
					<img class="header__cart-img" src="img/header/shopping_cart.png" alt="shopping-cart">
				</a>
				<a class="header__account-btn" href="#">My Account</a>
			</div>
			
		</div>
	</header>

	<nav class="main-nav">
		<div class="container main-nav__wrap">
			
			<ul class="main-nav__list">
				<li class="main-nav__item">
					<a class="main-nav__link main-nav__link--active" href="#">Home</a>
				</li>
				<li class="main-nav__item">
					<a class="main-nav__link" href="#">Man</a>
				</li>
				<li class="main-nav__item">
					<a class="main-nav__link" href="#">Women</a>
				</li>
				<li class="main-nav__item">
					<a class="main-nav__link" href="#">Kids</a>
				</li>
				<li class="main-nav__item">
					<a class="main-nav__link" href="#">Accoseriese</a>
				</li>
				<li class="main-nav__item">
					<a class="main-nav__link" href="#">Featured</a>
				</li>
				<li class="main-nav__item">
					<a class="main-nav__link" href="#">Hot Deals</a>
				</li>
			</ul>

		</div>
	</nav>

	<section class="main-slider">
		<div class="container">
			
			<h1 class="main-slider__title">
				<span class="main-slider__title--lg">THE BRAND</span><br>
				OF LUXERIOUS 
				<span class="main-slider__title--pink">FASHION</span>
			</h1>

		</div>
	</section>
	
</body>
</html>
